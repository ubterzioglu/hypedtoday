<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibecoding Community</title>
    <link rel="icon" href="favicon.jpg" type="image/jpeg">
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Ambient Background Animation */
        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            background: #0f172a;
        }

        .gradient-blob {
            position: absolute;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.4) 0%, rgba(168, 85, 247, 0.4) 100%);
            width: 60vw;
            height: 60vw;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: move 20s infinite alternate;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            background: radial-gradient(circle, #38bdf8 0%, #818cf8 100%);
            animation-duration: 25s;
        }

        .blob-2 {
            bottom: -10%;
            right: -10%;
            background: radial-gradient(circle, #c084fc 0%, #f472b6 100%);
            animation-duration: 18s;
            animation-delay: -5s;
        }

        .blob-3 {
            top: 40%;
            left: 40%;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, #2dd4bf 0%, #38bdf8 100%);
            animation-duration: 22s;
            animation-delay: -2s;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }

            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        .container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
            position: relative;
            z-index: 10;
            /* Glassmorphism card effect */
            background: rgba(15, 23, 42, 0.3);
            padding: 4rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 0.5rem;
            letter-spacing: -0.05em;
            background: linear-gradient(to right, #fff, #94a3b8);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        p {
            font-size: 1.5rem;
            color: #cbd5e1;
            max-width: 600px;
            margin: 0 auto 2rem;
            line-height: 1.6;
            font-weight: 300;
        }

        .btn {
            display: inline-block;
            padding: 1rem 3rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 9999px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
            border-color: rgba(56, 189, 248, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form styles */
        .form-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            display: none;
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .form-content {
            background: rgba(30, 41, 59, 0.9);
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-title {
            text-align: center;
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e2e8f0;
        }

        input[type="text"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 23, 42, 0.5);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 1rem 0;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 0.5rem;
            width: auto;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
        }

        .submit-btn {
            background: rgba(56, 189, 248, 0.3);
        }

        .form-actions .btn {
            padding: 0.75rem 2rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading.show {
            display: block;
        }

        .status-message {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            text-align: center;
        }

        .status-success {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                width: 90%;
            }

            h1 {
                font-size: 3rem;
            }

            .logo-img {
                width: 250px !important;
                height: 250px !important;
            }

            p {
                font-size: 1.1rem;
            }

            .btn {
                padding: 0.8rem 2rem;
                width: 100%;
                box-sizing: border-box;
            }

            .form-content {
                padding: 1.5rem;
            }

            .form-actions {
                flex-direction: column;
                gap: 0.5rem;
            }

            .form-actions .btn {
                width: 100%;
            }
        }
    </style>
    <script data-goatcounter="https://vclove.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</head>

<body>
    <div class="gradient-bg">
        <div class="gradient-blob blob-1"></div>
        <div class="gradient-blob blob-2"></div>
        <div class="gradient-blob blob-3"></div>
    </div>
    <div class="container">
        <img src="favicon.jpg" alt="Vibecoding Community Logo" class="logo-img"
            style="width: 500px; height: 500px; border-radius: 50%; margin-bottom: 2rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);">
        <h1>Vibecoding Community</h1>
        <p>create, share, connect</p>
        <a href="https://www.linkedin.com/company/111056148/" class="btn" target="_blank" rel="noopener noreferrer">Join
            us!</a>
        <button id="addProjectBtn" class="btn" style="margin-left: 1rem;">Add Your Project!</button>
    </div>
    
    <!-- Project Submission Form -->
    <div id="formContainer" class="form-container">
        <div class="form-content">
            <h2 class="form-title">Submit Your Project</h2>
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectLink">Project Link</label>
                    <input type="url" id="projectLink" name="projectLink" placeholder="https://github.com/your-project" required>
                </div>
                
                <div class="form-group">
                    <label for="linkedinLink">LinkedIn Profile Link</label>
                    <input type="url" id="linkedinLink" name="linkedinLink" placeholder="https://www.linkedin.com/in/your-profile" required>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="anonymous" name="anonymous">
                    <label for="anonymous">I want to remain anonymous</label>
                </div>
                
                <div class="form-group">
                    <label for="projectSlogan">Project Slogan (Short Text)</label>
                    <input type="text" id="projectSlogan" name="projectSlogan" placeholder="A catchy slogan for your project" maxlength="100" required>
                </div>
                
                <div class="form-group">
                    <label for="projectContent">Project Content (Post Description)</label>
                    <textarea id="projectContent" name="projectContent" placeholder="Describe your project in detail..." required></textarea>
                </div>
                
                <div id="loadingIndicator" class="loading">
                    <p>Submitting your project...</p>
                </div>
                
                <div id="statusMessage" class="status-message"></div>
                
                <div class="form-actions">
                    <button type="button" id="closeFormBtn" class="btn close-btn">Cancel</button>
                    <button type="submit" class="btn submit-btn">Submit Project</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addProjectBtn = document.getElementById('addProjectBtn');
            const formContainer = document.getElementById('formContainer');
            const closeFormBtn = document.getElementById('closeFormBtn');
            const projectForm = document.getElementById('projectForm');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const statusMessage = document.getElementById('statusMessage');

            // Show form when button is clicked
            addProjectBtn.addEventListener('click', function() {
                formContainer.style.display = 'flex';
            });

            // Hide form when close button is clicked
            closeFormBtn.addEventListener('click', function() {
                formContainer.style.display = 'none';
                resetFormStatus();
            });

            // Hide form when clicking outside the form content
            formContainer.addEventListener('click', function(e) {
                if (e.target === formContainer) {
                    formContainer.style.display = 'none';
                    resetFormStatus();
                }
            });

            // Reset status messages
            function resetFormStatus() {
                statusMessage.textContent = '';
                statusMessage.className = 'status-message';
                loadingIndicator.classList.remove('show');
            }

            // Handle form submission
            projectForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Show loading indicator
                loadingIndicator.classList.add('show');
                statusMessage.textContent = '';
                statusMessage.className = 'status-message';
                
                // Get form values
                const formData = {
                    projectLink: document.getElementById('projectLink').value,
                    linkedinLink: document.getElementById('linkedinLink').value,
                    anonymous: document.getElementById('anonymous').checked,
                    projectSlogan: document.getElementById('projectSlogan').value,
                    projectContent: document.getElementById('projectContent').value
                };
                
                try {
                    // Send data to the API endpoint
                    const response = await fetch('/api/submit-project', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        statusMessage.textContent = 'Project submitted successfully! We\'ll review and post it to LinkedIn soon.';
                        statusMessage.classList.add('status-success');
                        
                        // Reset form after successful submission
                        projectForm.reset();
                        
                        // Hide the form after a delay
                        setTimeout(() => {
                            formContainer.style.display = 'none';
                            resetFormStatus();
                        }, 2000);
                    } else {
                        statusMessage.textContent = result.error || 'Failed to submit project. Please try again.';
                        statusMessage.classList.add('status-error');
                    }
                } catch (error) {
                    console.error('Submission error:', error);
                    statusMessage.textContent = 'An error occurred. Please try again.';
                    statusMessage.classList.add('status-error');
                } finally {
                    loadingIndicator.classList.remove('show');
                }
            });
        });
    </script>
</body>

</html>
